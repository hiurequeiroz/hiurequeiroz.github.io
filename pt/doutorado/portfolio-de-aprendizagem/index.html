<style>
.portfolio-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.portfolio-header {
    text-align: center;
    margin-bottom: 2rem;
}

.portfolio-description {
    color: var(--text-secondary);
    font-size: 1.1rem;
    max-width: 800px;
    margin: 1rem auto;
}

.portfolio-tabs {
    margin-bottom: 2rem;
}

.tabs-header {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    border-bottom: 2px solid var(--bg-tertiary);
    padding-bottom: 1rem;
}

.tab-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    background: none;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
    font-size: 0.9rem;
    white-space: nowrap;
    position: relative;
}

.tab-date {
    color: var(--text-secondary);
    font-size: 0.85rem;
}

.tab-author {
    font-weight: 500;
}

.tab-button:hover {
    background: var(--bg-tertiary);
}

.tab-button.active {
    background: var(--accent-color);
    color: white;
}

.tab-button.active .tab-date {
    color: rgba(255, 255, 255, 0.8);
}

.tab-button.active::after {
    content: '';
    position: absolute;
    bottom: -1rem;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid var(--accent-color);
}

.portfolio-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background: var(--bg-secondary);
    border-radius: 8px;
}

@media (max-width: 768px) {
    .portfolio-container {
        padding: 1rem;
    }

    .tabs-header {
        flex-direction: row;
        align-items: center;
        overflow-x: auto;
        padding-bottom: 0.5rem;
    }

    .tab-button {
        flex-shrink: 0;
    }

    .portfolio-content {
        padding: 1rem;
    }
}
</style>

<script>
function showSeminario(element, url) {

    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
    });

    element.classList.add('active')
    
    document.getElementById('seminario-frame').src = url;
}


document.addEventListener('DOMContentLoaded', () => {
    const firstButton = document.querySelector('.tab-button');
    if (firstButton) {
        firstButton.classList.add('active');
        const url = firstButton.getAttribute('onclick').match(/'([^']+)'/)[1];
        showSeminario(firstButton, url);
    }
});
</script>
