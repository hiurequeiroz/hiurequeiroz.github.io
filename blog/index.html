  </span></div></div></div></div><script>window.__NUXT__=function(e,a,o,r,s,t,p,i,d,n,l,u,m,c,g,v,y,h,f,q,b,x,z,j,C,E,P,A,N,I,T,D){return{layout:"pages",data:[{posts:[{slug:"jellyfin",titulo:"Como fazer o pão selvagem",link:"~/posts/",descricao:"How you can do the wild bread",imagem:"final-bread.jpg",ativo:"sim",date:"2020-06-13T00:00:00.000Z",toc:[{id:v,depth:2,text:y},{id:h,depth:2,text:f},{id:q,depth:3,text:b},{id:x,depth:2,text:z},{id:j,depth:2,text:C},{id:E,depth:2,text:P},{id:A,depth:2,text:N},{id:I,depth:2,text:T}],body:{type:"root",children:[{type:a,tag:r,props:{},children:[{type:e,value:"Uma das coisas que mais me deixa feliz é fazer pão. Gosto muito de mergulhar nas profundezas das proteínas e imaginar cada ligação química que pode estar sendo feita ou desfeita durante o processo.\nPara fazer pão eu entendi ao londo do tempo que é necessário paciência para chegar num resultado satisfatório. Paciência tanto para esperar o momento certo de fazer algo, de deixar que a química aconteça e também paciência para testar farinhas e achar o melhor fornecedor."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Sim o pão depende muito da farinha também, precisamos de proteínas em quantidade e qualidade. Já passei muito tempo olhando tabela nutricional de farinhas por ai para achar as melhores. Por exemplo se na tabela diz que tem 5,2g de proteína para cada porção de 50g significa que tá em torno de 10% de proteína, procure o maior valor."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Essa receita eu aprendi no livro "},{type:a,tag:i,props:{href:"https://www.amazon.co.uk/Tartine-Bread-Chad-Robertson/dp/0811870413",rel:["nofollow","noopener","noreferrer"],target:"_blank"},children:[{type:e,value:"Tartine Bread"}]},{type:e,value:". Eu recomendo muito a leitura, la tem muito mais detalhes e histórias bem legais sobre pão."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Basicamente o autor, Chad Robertson, introduz uma receita básica de pão partindo de farinha água e sal e depois vai incrementando e criando outras receitas em cima dessa. Eu utilizei com a base principal para os meus aprendizados sobre pão. Mas eu não faço exatamente igual, essa receita que eu vou compartilhar já tem algumas coisas adaptadas para minha realidade e cada um pode fazer isso pois adaptando para sua realidade o pão fica mais fácil."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Mesmo com todas as adaptações possíveis e ao longo do tempo, cheguei em algumas ferramentas que facilitou muito para conseguir alguns detalhes que fazem muita diferença no final. As 5 ferramentas que fazem parte do meu acervo do pão:"}]},{type:e,value:o},{type:a,tag:g,props:{},children:[{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Balança"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Espatula de Padeiro"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Pote de plástico Alto"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Caçarola de ferro com tampa"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Termômetro"}]},{type:e,value:o}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/balan%C3%A7a.jpg"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/espatula.jpg"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/conteiner.jpg"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/cacaroladeferro.jpg"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/termometro.jpg"},children:[]}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"** Todas essas ferramentas são adaptaveis/substituiveis, porém a mais difícil de substituir é o termometro pois precisamos iniciar o processo de cocção a 220°C. **"}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Nas primeiras vezes que eu fiz esse pão eu tive que anotar os tempos de cada passo e como são muitos espaçados eu me perdia e sempre dava alguma coisa errada. Depois de fazer algumas vezes anotando e sentindo qual era da receita eu comecei a abandonar a anotação e ir encaixando a receita no dia a dia."}]},{type:e,value:o},{type:a,tag:c,props:{id:v},children:[{type:a,tag:i,props:{href:"#domesticando-o-invis%C3%ADvel-selvagem",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:y}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:'Esse pão se chama "pão de fermentação selvagem" porque vamos capturar e domesticar as leveduras que vão trabalhar na fermentação do pão. Essas leveduras estão ai, no ar, na farinha e até mesmo na sua mão. E inclusive o livro que eu mencionei no começo, Tartine Bread, significa "Pão de Tartine" que é feito na sua padaria que se chama "Tartine Bakery". Eu gosto muito de pensar que quando você captura essa levedura ele é única, e vive ai ao seu lado, na sua casa.'}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:'Então o que devemos fazer é uma "isca" para atrair as leveduras corretas.\nInicialmente coloque 60g de farinha de trigo (metade branca e metade integral) com 60g de água em um recipiente com tampa.\nÉ importante mexer bastante essa mistura, utilize as mãos para que garanta que ocorra a captura. Faça isso pela manhã e deixe descanar até o outro dia.\nVocê vai reparar que a coisa ficou feia, não se preocupe ai vai estar todo tipo de levedura, inclusive algumas indesejáveis e por isso precisamos domesticar as leveduras corretas. Repita o processo, misture uma colher dessa coisa feia a mais 60g de farinha (metade branca e metade integral) e 60g de água e deixe descanar.\nVá repetindo esse processo até que a sua mistura se encontre com um aspecto agradável, com um cor clara e um cheiro de leite.'}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/starter.jpg"},children:[]}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:'Esse é o que vamos chamar de "starter", é uma amostra da sua levedura domesticada que você pode guardar por anos desde que a alimente corretamente e quando não for usar pode congelar.'}]},{type:e,value:o},{type:a,tag:c,props:{id:h},children:[{type:a,tag:i,props:{href:"#passo-0---come%C3%A7ando-do-come%C3%A7o",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:f}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Eu costumo começar o pão em algum dia de noite em que eu sei que eu vou ter o dia seguinte para cuidar do pão, e o outro dia pela manhã para assar."}]},{type:e,value:o},{type:a,tag:g,props:{},children:[{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Retire o starter da geladeira e misture uma colher com 200g de água e 200g de farinha (metade branca e metade integral)."}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"Misture bem para que incorpore ar e a mistura fique homogênea e deixe descanar."}]},{type:e,value:o}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Esse é o chamado levain, e ele deve ter um aspecto vivo com muitas bolhas de CO2... mais ou menos assim:"}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/levain.jpg"},children:[]}]},{type:e,value:o},{type:a,tag:"h3",props:{id:q},children:[{type:a,tag:i,props:{href:"#ingredientes",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:b}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Nessa receita só vamos utilizar basicamente farinha, água e sal e vamos utilizar as seguintes quantidades:"}]},{type:e,value:o},{type:a,tag:g,props:{},children:[{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"200g de levain"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"100g de farinha integral"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"900g de farinha branca"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"750g de água"}]},{type:e,value:o},{type:a,tag:p,props:{},children:[{type:e,value:"20g de sal"}]},{type:e,value:o}]},{type:e,value:o},{type:a,tag:c,props:{id:x},children:[{type:a,tag:i,props:{href:"#passo-1---aut%C3%B3lise",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:z}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"No processo de autólise é útil para garantir que a farinha vai incorporar toda a água possível. Cada farinha incorpora água de uma maneira diferente, as vezes a farinha já incorporou água devido ao mau armazenamento e isso pode comprometer a sua receita.\nInicialmente vamos misturar a farinha, 700g de água e o levain e vamos reservar 50g de água e o sal. É importante nesse momento não colocar o sal porque ele atrapalha a farinha a incorporar a água."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/mistura.png"},children:[]}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Devemos misturar até obter uma massa homogênea.\nAi a farinha vai se misturando com a água, e isso leva um tempo. Depende um pouco da farinha mas normalmente eu espero 30min.\nDepois disso eu misturo a água e o sal. Para incorporar o sal depois de já ter misturado a farinha com a água é um pouco mais difícil, então aperte bem a massa e deixa que ela passe por entre os dedos apertando bem até que se homogenize o suficiente para não ver água no fundo do pote."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/autolise-mistura-cobre-sal.png"},children:[]}]},{type:e,value:o},{type:a,tag:c,props:{id:j},children:[{type:a,tag:i,props:{href:"#passo-2---fermenta-e-estica",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:C}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:'Nesse hora transferimos a massa para o contêiner, que é esse pode de plástico estreito e alto.\nEssa geometria é importante pois vai manter a massa junta enquanto esse primeiro processo de fermentação acontece. Isso é importante porque é nessa hora que o glutém vai começar a se formar e queremos que ele tenha resistência para esticar e manter as bolhas de ar dentro do pão.\nPara que ele tenha essa resistência é necessário "orientar" ele por isso vamos fazer um movimento de pegar a massa, em uma lateral menor do contêiner, e esticar de baixo para cima fazendo uma espécie de dobra na massa em cima dela mesmo. Alternamos o lado e fazemos mais uma dobra.. repito isso duas vezes para cada lateral a cada 30 min.'}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/estica-puxa.png"},children:[]}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Repetimos isso umas seis vezes. Na quinta vez já vamos perceber que a massa vai incorporando ar dentro e aparecem as primeiras bolhas.\nDepois disso o glutém já está preparado para crescer e segurar as bolhas de ar internamente, depois de algumas horas, vai depender da farinha e da temperatura (em dias frios isso pode significar muitas horas), a massa vai crescer por volta de 40% do seu volume. Este é o sinal de pular para o próximo passo"}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/fermentou-cresceu.png"},children:[]}]},{type:e,value:o},{type:a,tag:c,props:{id:E},children:[{type:a,tag:i,props:{href:"#passo-3---descansa-e-relaxa",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:P}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Retiramos a massa do contêiner, mas é muito importante notar que nesse momento a massa cresceu em um determinado sentido e ficou com sua parte superior em contato com o ar por algum tempo o que já diferencia o que a parte de cima da massa e a parte de baixo."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Atendo a isso colocamos a massa sobre uma mesa limpa e levemente enfarinhada. Perceba que a parte de cima ficou em baixo agora. Nesse momento é muito mais fácil utilizar aquela espátula de padeiro (ou conhecido como raspador de padeiro e outros nomes), mas se você não tiver pode usar qualquer espátula ou o que preferir, com as mãos é o mais difícil."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:'Com a massa sobre a mesa separe ela em duas porções iguais, ou o mais parecidas possível (eu nunca consigo deixá-las igualmente divididas). Essa parte que foi cortada ficou exposta e precisa ser "fechada", pegue um pouco da massa da superfície e modele para "fechar". Como ela está de cabeça para baixo precisamos virar ela (não perca esse sentido, isso faz muita diferença para estética final do pão). Esse movimento da um pouco de medo porque parece que vai grudar e desmanchar tudo, não se preocupe, tente não tenha medo de errar, com o tempo se pega o traquejo da coisa.'}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Ao virar a massa vamos precisar fazer um movimento circular com massa para que ela ganhe um aspecto arredondado, e ao mesmo tempo levando ela para frente e trazendo rapidamente para trás. Esse movimento é outra coisa que se pega com o tempo. Eu tive que assistir vídeos das pessoas fazendo isso de maneiras distintas até achar o movimento ideal que funcionasse."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Polvilhe um pouco de farinha em cima da massa, cubra com um pano e deixe descansar por volta de 30 min."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/descansa-relaxa1.png"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/descansa-relaxa2.png"},children:[]}]},{type:e,value:o},{type:a,tag:c,props:{id:A},children:[{type:a,tag:i,props:{href:"#passo-4---boleando-e-dando-forma",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:N}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Depois que a massa descansou é hora de bolear, esse movimento foi o que mais levou tempo para eu conseguir fazer de maneira realmente boa, mas isso não muda o gosto do pão.\nCom a espatula você raspa a mesa empurrando o pão para frente e rapidamente trazendo para trás, repita isso umas 3 ou 4 vezes e de forma a massa ela precisa ficar lisa e arredondada. Se ela rasgar deixe descansar por mais 30 min e repita o processo com mais delicadeza."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Coloque a massa (de cabeça para baixo) numa cesta para descansar na geladeira. Eu faço essa etapa já no fim do dia e coloco ela para crescer por toda noite na temperatura baixa."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/dobra-puxa1.png"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/dobra-puxa2.png"},children:[]}]},{type:e,value:o},{type:a,tag:c,props:{id:I},children:[{type:a,tag:i,props:{href:"#passo-5---%C3%A9-hora-de-assar",ariaHidden:d,tabIndex:n},children:[{type:a,tag:l,props:{className:[u,m]},children:[]}]},{type:e,value:T}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"No outro dia pela manhã a primeira coisa é ligar o forno e colocar a caçarola para esquentar, precisamos pré aquecer a pelo menos 220°C. Quando a caçarola chegar nessa temperatura (por isso como disse anteriormente o termometro é fundamental, a não ser que você teste seu forno árias vezes até achar o ponto ideal) eu gosto de colocar um pouco de azeite e farinha de milho triturada para polvilhar a base da caçarola. Ai colocamos a massa de cabeça para cima, ou seja, é só verter a massa na caçarola."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Com uma lâmina fazemos um corte no pão, esse corte é importante para que ele cresça. Deixe o artista que mora em você brilhar e faça seu corte estiloso e desenhado. Com o tempo você percebe que alguns cortes não ajudam muito."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"O pão vai assar por volta de 45 min em duas etapas. A primeira por 25min com a tampa fechada e depois uns 15 ou 20min com a tampa aberta para caramelizar."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Assar o pão primeiro com tampa é importante para que a umidade do pão não vá embora de uma vez, é essa umidade que vai fazer toda diferença para a textura do pão. Se você não tiver uma panela com tampa metálica (por favor não coloque nada de plástico dentro do forno!), tem maneiras de umedecer o forno com um esguicho e até colocar uma forma com água mesmo com a forma a sem tampar. Ou até mesmo fazer uma tampa improvisada com papel alumínio."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/assar1.png"},children:[]},{type:e,value:o},{type:a,tag:s,props:{alt:t,src:"/assets/images/assar2.png"},children:[]}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Retire do forno e deixe esfriar um pouco em cima de uma superfície vazada para não umedecer por baixo."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Corte o pão ao meio, é bom ter uma faca boa para não acontecer acidentes. E aprender a cortar esse pão é importante, falamos disso outra hora, já ficou grande o texto."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:e,value:"Se delicie com um pão saboroe com poucos ingredientes."}]},{type:e,value:o},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{alt:t,src:"/assets/images/final.jpg"},children:[]}]}]},dir:"/posts",path:"/posts/jellyfin",extension:".md",createdAt:"2022-01-21T19:13:12.729Z",updatedAt:"2022-01-26T01:21:13.796Z"}]}],fetch:{},error:D,serverRendered:!0,routePath:"/blog",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:D},content:{dbHash:"3875979f"}}}}("text","element","\n","p","img","","li","a","true",-1,"span","icon","icon-link","h2","ul","domesticando-o-invisível-selvagem","Domesticando o invisível selvagem","passo-0---começando-do-começo","Passo 0 - Começando do começo","ingredientes","Ingredientes","passo-1---autólise","Passo 1 - Autólise","passo-2---fermenta-e-estica","Passo 2 - Fermenta e estica","passo-3---descansa-e-relaxa","Passo 3 - Descansa e relaxa","passo-4---boleando-e-dando-forma","Passo 4 - Boleando e dando forma","passo-5---é-hora-de-assar","Passo 5 - É hora de assar",null)</script><script src="/_nuxt/27c1f4f.js" defer></script><script src="/_nuxt/88596de.js" defer></script><script src="/_nuxt/d62f81c.js" defer></script><script src="/_nuxt/3da8703.js" defer></script>
